<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Registration</title>
    <link rel="stylesheet" href="/rig.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registration From</h3>
        <div class="from-group">
          <label for="UserName">User Name </label>
          <input
            type="text"
            id="UserName"
            placeholder=" Enter your User Name"
          />
          <p>Error Message</p>
        </div>
        <div class="from-group">
          <label for="email">Email </label>
          <input type="text" id="email" placeholder=" Enter your Email" />
          <p>Error Message</p>
        </div>
        <div class="from-group">
          <label for="phone Number">phone number </label>
          <input
            type="number"
            id="phoneNumber"
            placeholder=" Enter your phone number"
          />
          <p>Error Message</p>
        </div>
        <div class="from-group">
          <label for="age">Age </label>
          <input type="number" id="age" placeholder=" Enter your age" />
          <p>Error Message</p>
        </div>
        <div class="from-group">
          <label for="collage">collage </label>
          <input type="text" id="collage" placeholder=" Enter your collage" />
          <p>Error Message</p>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="/rig.js"></script>
  </body>
</html>
